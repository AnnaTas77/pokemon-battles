<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Battles</title>
        <link rel="icon" type="image/x-icon" href="./images/pokeball.png" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img src="./images/Pokemon_Battles_yellow_dark_orange.png" alt="Pokemon Battles" class="game-name" />
        </header>
        <main>
            <div class="modal">
                <div class="modal-content">
                    <img class="result-img" />
                    <img class="winner" />
                    <div class="result-msg"></div>
                    <button class="reset-btn" onclick="restartGame()">
                        New Game<img class="reset-img" src="./images/refresh.png" alt="refresh icon" />
                    </button>
                </div>
            </div>
            <div class="pokemon-wrapper">
                <div id="selected-pokemon"></div>
                <div id="pokemon-container">
                    <div id="choices"></div>
                    <button id="play-btn" onclick="chooseYourPokemon()">Load Pokemons</button>
                </div>
                <div id="enemy-pokemon"></div>
            </div>
        </main>

        <footer>
            <p class="footer-text">
                Developed by

                <a href="https://github.com/AnnaTas77" target="_blank"
                    >Anna Tasheva
                    <img class="github" src="./images/social.png" alt="git hub" />
                </a>
            </p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
